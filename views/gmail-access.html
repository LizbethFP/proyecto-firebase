<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- Evita escala zoom -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link a bootstrap 4 -->
    <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
    <!-- link a fontawesome  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- link de googlefonts -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Acme|Righteous" rel="stylesheet"> -->
    <!-- link para ícono que va en pestaña superior  -->
     <!-- <link rel="shortcut icon" type="image/x-icon" href="assets/icons/favicon/"> -->
     <!-- link main CSS -->
     <link rel="stylesheet" href="../css/main.css">
    <title></title>
  </head>
  <body>
    <div id="login" class="white row middle-xs center-xs">
    <div class="col-xs-12">
      <div class="box">
        <p>Antes de entrar al chat, tienes que iniciar sesión</p>
        <button id="start-login" class="btn btn-raised red white-text">
          iniciar sesión con Google
        </button>
      </div>
    </div>
  </div>

  <div id="app" class="row">
    <div class="col-md-3 col-xs-12">
      <div class="box">
        <div class="indigo white-text users-js">
          Usuarios conectados
        </div>
        <ul id="users" class="collection"></ul>
      </div>
      <div class="container">
        <div class="row">
          <div id="imagenes-firebase" class="col-sm-8">

          </div>
          <div class="col-sm-4">
            <form id="form-imagenes">
              <label class="btn btn-file">
              <input type="file" id="fichero" name="fichero" class="hidden">
              <img src="./assets/images/descarga.png" alt="upload" class="img-responsive">
              </label>
            </form>
          <div id="progreso" class="progress">
            <div id="progress-bar-upload" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            0%
            </div>
          </div>
        </div>
      </div>
    </div>

    </div>
    <div class="col-xs">
      <div id="chats" class="box"></div>
    </div>
  </div>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
  <!-- jQuery -->
  <script type="text/javascript" src="../vendors/js/jquery-3.2.1.min.js"></script>
  <!-- JS de bootstrap -->
  <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <!-- JS de tooltip y popover -->
  <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- JS de proyecto -->
  <script type="text/javascript" src="../js/gmail-access.js"></script>
  </body>
</html>
